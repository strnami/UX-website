<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,500,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles/default-styles.css">
    <link rel="stylesheet" href="../styles/contact-styles.css">
    
    <script src="../scripts/script.js"></script>

    <title>Kontakty</title>
</head>
<body onscroll="onScroll()">
    <header id="page-header">
        <div class="logo">
            <svg id="logo" width="55" height="30" viewBox="0 0 55 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <ellipse cx="18.6317" cy="15" rx="15.2719" ry="15" fill="#0399F4" fill-opacity="0.4"/>
                <ellipse cx="37.7215" cy="15" rx="15.2719" ry="15" fill="#FD9800" fill-opacity="0.4"/>
            </svg>
            <span>UX&UI design</span>
        </div>
        <ul>
            <li><a href="../index.html">Domů</a></li>
            <li><a href="./uiux.html">Úvod&nbsp;do&nbsp;UI/UX</a></li>
            <li><a href="./examples.html">Inspirace</a></li>
            <li><a href="./contact.html" class="active">Kontakt</a></li>
        </ul>
    </header>
    <div class="container contact-container">
        <div class="title">
            <div class="grid title-grid">
                <h1>Kontaktujte mě</h1>
            </div>  
        </div>
        <div class="info-contact">
            <div class="grid info-grid">
                <h2>Kontakt</h2>
                <ul class="contact-list">
                    <li>Michaela Strnadová</li>
                    <li>micstrnadova@gmail.com</li>
                    <li>+420 777 777 777</li>
                </ul>
            </div>
        </div>
        <div class="form">
            <div class="grid form-grid">
                <h2>Přihlásit se k odběru novinek</h2>
                <form>
                    <div class="row-info">
                        <span class="name-input def-input">
                            <label for="name">Jméno</label>
                            <input type="text" name="name">
                        </span>
                        <span class="surname-input def-input">
                            <label for="surname">Příjmení</label>
                            <input type="text" name="surname">
                        </span>
                    </div>
                    <div class="row-info">
                        <span class="tel-input def-input">
                            <label for="tel">Telefonní číslo</label>
                            <input type="number" name="tel">
                        </span>
                        <span class="mail-input def-input">
                            <label for="mail">E-mail</label>
                            <input type="email" name="mail" required>
                        </span>
                    </div>
                    <div class="row-info">
                        <span class="age-input def-input">
                            <label for="age">Datum narození</label>
                            <input type="date" name="age">
                        </span>
                        <span class="sex-input def-input">
                            <label>Pohlaví</label>
                            <span>
                                <label for="male">muž</label>
                                <input type="radio" name="gender" value="male" checked>
                                <label for="female" id="female-radio">žena</label>
                                <input type="radio" name="gender" value="female">
                            </span>
                        </span>                        
                    </div>
                    <div class="row-info">
                        <span class="note-input">
                            <label for="note">Poznámka</label>
                            <input type="text" name="note" required>
                        </span>
                    </div>
                    <div class="row-info">
                        <span class="check-input" id="check-input">
                            <input type="checkbox" name="check" required>
                            <label for="check">Souhlasím se zpracováním osobních údajů</label>
                        </span>
                    </div>
                    <input type="submit" id="submit-button" value="odeslat"/>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
